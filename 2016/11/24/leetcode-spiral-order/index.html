<a id="more"></a>
<p>解题思路：按照顺时针一圈一圈的取值，注意每一圈的边界。<br>代码如下。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">class Solution &#123;</span><br><span class="line">public:</span><br><span class="line">    vector&lt;int&gt; spiralOrder(vector&lt;vector&lt;int&gt;&gt;&amp; matrix) &#123;</span><br><span class="line">        vector&lt;int&gt; ret;</span><br><span class="line">        if(matrix.empty()) return ret;</span><br><span class="line">        size_t current_row_num = matrix.size();</span><br><span class="line">        size_t current_col_num = matrix[0].size();</span><br><span class="line">        int left_top_bound = 0;</span><br><span class="line">        while(current_row_num != 0 &amp;&amp; current_col_num != 0)</span><br><span class="line">        &#123;</span><br><span class="line">            int i = left_top_bound ,j = left_top_bound;</span><br><span class="line">            for(; j &lt; current_col_num+left_top_bound ; j++)</span><br><span class="line">            &#123;</span><br><span class="line">                ret.push_back(matrix[i][j]);</span><br><span class="line">            &#125;</span><br><span class="line">            j--;</span><br><span class="line">            i++;</span><br><span class="line">            for(; i &lt; current_row_num+left_top_bound; i++)</span><br><span class="line">            &#123;</span><br><span class="line">                ret.push_back(matrix[i][j]);</span><br><span class="line">            &#125;</span><br><span class="line">            i--;</span><br><span class="line">            j--;</span><br><span class="line">            for(; j &gt;= left_top_bound &amp;&amp; current_row_num &gt; 1; j--)</span><br><span class="line">            &#123;</span><br><span class="line">                ret.push_back(matrix[i][j]);</span><br><span class="line">            &#125;</span><br><span class="line">            j++;</span><br><span class="line">            i--;</span><br><span class="line">            for(; i &gt; left_top_bound &amp;&amp; current_col_num &gt; 1; i--)</span><br><span class="line">            &#123;</span><br><span class="line">                ret.push_back(matrix[i][j]);</span><br><span class="line">            &#125;</span><br><span class="line">            i++;</span><br><span class="line">            left_top_bound++;</span><br><span class="line">            current_row_num = (current_row_num &gt;= 2)?current_row_num-2:current_row_num-1;</span><br><span class="line">            current_col_num = (current_col_num &gt;= 2)?current_col_num-2:current_col_num-1;</span><br><span class="line">        &#125;</span><br><span class="line">        return ret;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
